spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080

# Talon.One configuration (example)
talonone:
  apiKey: YOUR_TALONONE_API_KEY
  baseUrl: https://YOUR_TALONONE_DOMAIN.talon.one/v1
